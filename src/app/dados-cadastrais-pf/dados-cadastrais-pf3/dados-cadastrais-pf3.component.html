<form>
  <div class="container mt-3">
    <div class="row">
      <div class="col">
        <strong>Informações Circular SUSEP Nº 445</strong>
      </div>
    </div>

    <div class="row">
      <div class="col mt-5">
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="profissao">Profissão</label>
          <input type="email" id="profissao" name="profissao" class="form-control" placeholder="Corretor de Seguros">
        </div>
      </div>

      <div class="col">
        <div class="form-group">
          <label for="faixaDeRenda">Faixa de Renda</label>
          <select class="form-control" id="faixaDeRenda">
            <option>Até R$3.000,00</option>
            <option>De R$3.000,00 até R$5.000,00</option>
          </select>
        </div>
      </div>

    </div>



    <div class="row">
      <div class="col mt-3">
        <div class="checkbox">
          <label><input type="checkbox" id="confirmar">Ao enviar este cadastro, eu a Corretora, assumo total
            responsabilidade pelos dados aqui enviados como expressão da verdade</label>
        </div>

      </div>



      <div class="row">
        <div class="col align-self-end mt-5">
          <nav>
            <ul class="pagination">
              <li class="page-item">
                <button type="button" class="botaoHdi btn btn-success bottom">Voltar</button>
              </li>
              <li class="page-item">
                <button type="button" (click)="salvarDados('docs')" class="botaoHdi btn btn-success bottom">Próximo</button>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>



  </div>
</form>
